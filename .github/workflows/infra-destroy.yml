name: Infra Destroy (manual)

on:
  workflow_dispatch: {}

concurrency:
  group: infra-destroy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  infra-destroy:
    name: Infra Destroy
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_NONINTERACTIVE: '1'
      WAIT_INTERVAL: '15'
      WAIT_CLUSTER_TIMEOUT: '1800'
      WAIT_NODEGROUP_TIMEOUT: '1800'
      WAIT_NODE_READY_TIMEOUT: '900'
      WAIT_INGRESS_TIMEOUT: '600'
    environment: infrastructure
    timeout-minutes: 720
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.6.0'

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Print tool versions
        run: |
          terraform -version || true
          kubectl version --client || true
          aws --version || true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run DwnTerraform
        working-directory: terraform-aws
        run: |
          chmod +x DwnTerraform.sh
          ./DwnTerraform.sh | tee dwn-terraform.log

      - name: Upload infra-destroy logs
        uses: actions/upload-artifact@v4
        with:
          name: infra-destroy-logs
          path: terraform-aws/dwn-terraform.log
