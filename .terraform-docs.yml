    ## 🏗️ Architecture

    The infrastructure is composed of the following main components:

    *   🌐 **Networking**: A custom VPC with public and private subnets to ensure a secure and isolated environment for
        the different resources.

    *   ⚙️ **Amazon EKS (Elastic Kubernetes Service)**: A managed Kubernetes service to deploy, manage, and scale
        containerized applications.

    *   🗃️ **Amazon RDS (Relational Database Service)**: A managed relational database for the applications, configured
        for high availability and scalability.

    *   ⚖️ **Application Load Balancer (ALB)**: To distribute incoming traffic across the applications running in the
        EKS cluster.

    *   📈 **Monitoring & Observability**: Integration with Amazon CloudWatch, including Container Insights and custom
        dashboards, for monitoring the health and performance of the cluster and applications.

    For a more detailed view, please refer to the diagrams in the `diagramas/` directory.

