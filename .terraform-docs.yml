    # 🚀 Terraform AWS EKS Project

    ## 📝 Project Overview

    This project provides a robust and scalable infrastructure for running containerized applications on AWS using
    Terraform. It provisions a complete EKS (Elastic Kubernetes Service) cluster with all the necessary components,
    including networking, database, load balancing, and monitoring.

